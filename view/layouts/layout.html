<!-- 退出按钮 -->

<script>
  $('.out').click(function (){
    if(!confirm('确定退出吗')){
      return false;
    }
    $.ajax({
      url:'/api/login/logout',
      type:'post',
      dataType:'json',
      success: function (msg) {
        console.log(msg)
        
        if(msg.code==200){
          alert(msg.message)
          location.href = '/admin/login'
        }
      }
    })
  })


</script>
